<!doctype html>
<html>
  <head>

    <script type="text/javascript" src="./MakoVM.js"></script>
    <script type="text/javascript" src="./Mako.js"></script>

    <script type="text/javascript">
function onload() {
    canvas = document.getElementById('video');
    ctx = canvas.getContext('2d');
    vm = new MakoVM(write, pong);
    vm.sync();
    update(ctx, vm);
}

    </style>
  </head>
  <body onload="onload();">
    <canvas id="video" width="960" height="720"></canvas>
  </body>
</html>
