<!doctype html>
<html>
  <head>
    <title>MakoVM</title>
    <script type="text/javascript" src="../lib/stats.min.js"></script>
    <script type="text/javascript" src="./WriteBrowser.js"></script>
    <script type="text/javascript" src="./load.js"></script>
    <script type="text/javascript" src="./MakoConstants.js"></script>
    <script type="text/javascript" src="./MakoVM.js"></script>
    <script type="text/javascript" src="./Mako.js"></script>
    <script type="text/javascript" src="../pong.json"></script>

    <script type="text/javascript">
function onload() {
    loadBytes('pong.rom', function(rom) {
        if(rom) {
            exec(rom);
        } else {
            console.log('failed to load ROM');
        }
    });
}
    </script>

    <style type="text/css">
#hidden { display: none; }
    </style>
  </head>
  <body onload="setupStats(); onload();">
    <canvas id="hidden" width="320" height="240"></canvas>
    <canvas id="video" width="640" height="480"></canvas>
  </body>
</html>
