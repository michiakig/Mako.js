<!doctype html>
<html>
  <head>
    <title>MakoVM</title>
    <script type="text/javascript" src="lib/stats.min.js"></script>
    <script type="text/javascript" src="src/WriteBrowser.js"></script>
    <script type="text/javascript" src="src/load.js"></script>
    <script type="text/javascript" src="src/MakoConstants.js"></script>
    <script type="text/javascript" src="src/MakoVM.js"></script>
    <script type="text/javascript" src="src/Mako.js"></script>
    <script type="text/javascript" src="src/main.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css">

  </head>
  <body onload="main();">
    <canvas id="hidden" width="320" height="240"></canvas>
    <canvas id="video" width="640" height="480"></canvas>
    <p>Choose a ROM to begin:</p>
    <p>
      <select id="romselect">
<option>Aldez</option>
<option>Cardboard</option>
<option>Deep</option>
<option>Five</option>
<option>Pentris</option>
<option selected>Pong</option>
<option>Salad</option>
<option>Sokoban</option>
<option>Warrior2</option>
<option>Webscape</option>
<option>Yar</option>
      </select>
      <button id="loadbutton" type="button">Load</button>
    </p>
    <p class="controls">Controls:</p>
    <p class="controls">arrow keys</p>
    <p class="controls">enter, space or Z for the A button</p>
    <p class="controls">shift or X for the B button</p>
  </body>
</html>
