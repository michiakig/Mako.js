<!doctype html>
<html>
  <head>
    <title>MakoVM</title>
    <script type="text/javascript" src="lib/stats.min.js"></script>
    <script type="text/javascript" src="src/write_browser.js"></script>
    <script type="text/javascript" src="src/load.js"></script>
    <script type="text/javascript" src="src/mako_constants.js"></script>
    <script type="text/javascript" src="src/mako_vm.js"></script>
    <script type="text/javascript" src="src/mako.js"></script>
    <script type="text/javascript" src="src/main.js"></script>

    <link href="style.css" rel="stylesheet" type="text/css">

  </head>
  <body onload="main();">
    <canvas id="hidden" width="320" height="240"></canvas>
    <canvas id="video" width="640" height="480"></canvas>
    <p>Choose a ROM to begin:</p>
    <p>
      <select id="romselect">
        <optgroup label="games">
          <option>Aldez</option>
          <option>BasicHero</option>
          <option>Cardboard</option>
          <option>CleanEngine</option>
          <option>Deep</option>
          <option>Five</option>
          <option>HeroTemplate</option>
          <option>Pentris</option>
          <option>Pong</option>
          <option>Salad</option>
          <option>Sokoban</option>
          <option>Warrior2</option>
          <option>Webscape</option>
          <option>Worm</option>
          <option>Yar</option>
        </optgroup>
        <optgroup label="demos">
          <option selected>OpenWorld</option>
          <option>Player</option>
          <option>RuleR</option>
          <option>StressTest</option>
          <option>Swarm</option>
          <option>TileEngine</option>
          <option>Voters</option>
          <option>Walk</option>
        </optgroup>
      </select>
      <button id="loadbutton" type="button">Load</button>
    </p>
    <p class="controls">Controls:</p>
    <p class="controls">arrow keys to move; enter, space or Z for the A button; shift or X for the B button</p>
    <p class="controls">use ctrl-h for backspace and ctrl-j for enter (e.g. in ForthWarrior)</p>
  </body>
</html>
